<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Technical Documentation</title>
</head>
<body>
  <header id="header">
    <img id="header-img" height="5%" width="5%" src="https://images.squarespace-cdn.com/content/v1/6335c8a3feba13649a2a4fa7/bc9d1bef-34e3-4a6e-89e8-ddca3d5f58f4/DrawfeeNewLogo.png?format=1500w">
    <nav id="nav-bar">
      <ul>
        <li class="nav-link"><a href="#features">Features</a></li>
        <li class="nav-link"><a href="#newsletter">How It Works</a></li>
        <li class="nav-link"><a href="#pricing">Pricing</a></li>
      </ul>
      <input id="search" type="search">
    </nav>
  </header>
  <h1>Drawfee DVD Box Set</h1>
    <section id="features">  
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/gJiOFHGqpOY?si=m5cBCgbtyqRt50zR" title="Exciting New Drawfee Merch" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    
  <section id="newsletter">
    <h2>Sign Up for the Newsletter!</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
         <input type="email" id="email" placeholder="email address">
        <button type="submit" id="submit">Submit</button>
      </form>
  </section>  

<section id="pricing">
  <div class="priceCard">
    <div>Get our content free here!</div>
    <button id="free" class="priceBtn"><a href="www.youtube.com/drawfee">Free</a></button>
  </div>
  <div class="priceCard">
    <div>Our "Reasonable" Price</div>
    <button id="normalPrice" class="priceBtn"><a href="https://store.dftba.com/collections/drawfee">$129.99</a></button>
  </div>
  <div class="priceCard">
    <div>If you want to pay more for the exact same thing!</div>
    <button id="deluxePrice" class="priceBtn"><a href="https://store.dftba.com/collections/drawfee">$1129.99</a></button>
  </div>
</section>

</html>
