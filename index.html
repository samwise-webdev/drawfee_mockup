<!DOCTYPE html>

<body>

    <nav id="nav-bar">

  <section id="features">

<section id="pricing">

    <div>Get our content free here!98asd </div>

  </div>
  <div class="priceCard">
    <div>If you want to pay more for the exact same thing!</div>

  </div>
</section>
